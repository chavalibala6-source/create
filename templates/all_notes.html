<!DOCTYPE html>

<style>
  /* Modal Background */
  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto;
    background-color: rgba(0,0,0,0.6);
    padding-top: 60px;
  }
  
  /* Modal Box */
  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease;
  }
  
  /* Close Button */
  .close {
    color: #333;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #0071e3;
  }
  
  /* Animation */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  </style>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f5f7;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #1c1c1e;
  }
  h1 {
    font-weight: 600;
    font-size: 2em;
    margin-bottom: 40px;
  }

  .notes-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1100px;
  }

  .note-card {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .note-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
  }

  .note-header {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

    width: 36px;
    height: 36px;
    margin-right: 12px;
  }

  .note-title {
    font-weight: 600;
    font-size: 1.2em;
    margin: 0;
  }

  .note-text {
    color: #666;
    font-size: 0.95em;
    line-height: 1.4;
    max-height: 3.6em; /* ~2 lines */
    overflow: hidden;
  }

  .open-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    background: #007aff;
    border-radius: 50%;
    width: 32px;
    height: 32px;

    color: #fff;
    font-size: 18px;

    cursor: pointer;

<h1>ðŸ“’ All Notes</h1>
<div class="notes-list">
  {% for note in notes %}
  <div class="note-card">
    <div class="note-header">
      <span>ðŸ“„ Page {{ note.page_number }}</span>
      <span>{{ note.timestamp }}</span>
    </div>
    <div class="note-title">{{ note.title }}</div>
    <div class="note-content" id="content-{{ note.page_number }}">
      {{ note.text|safe }}
    </div>
    <div class="note-actions">
      <button onclick="toggleContent('{{ note.page_number }}')">+</button>
      <a href="/paper?page={{ note.page_number }}">Open</a>
      <a href="/delete?page={{ note.page_number }}" onclick="return confirm('Are you sure you want to delete this note?')">Delete</a>
    </div>
  </div>
  {% endfor %}
</div>

<script>
function toggleContent(pageNumber) {
  const content = document.getElementById('content-' + pageNumber);
  content.classList.toggle('expanded');
}
</script>

<script>
  function toggleContent(pageNumber) {
    const title = document.querySelector(`#content-${pageNumber}`).previousElementSibling.innerText;
    const body = document.getElementById('content-' + pageNumber).innerHTML;
  
    document.getElementById('modal-title').innerText = title;
    document.getElementById('modal-body').innerHTML = body;
  
    document.getElementById('noteModal').style.display = 'block';
  }
  
  function closeModal() {
    document.getElementById('noteModal').style.display = 'none';
  }
  
  // Close modal if background is clicked
  window.onclick = function(event) {
    const modal = document.getElementById('noteModal');
    if (event.target === modal) {
      closeModal();
    }
  }
  </script>
